<main class="section container">
  <section id="contacto" class="contact">
    <div class="container">
      <header class="section-head">
        <h1>Contacto</h1>
        <p>Envíanos tu consulta. Operamos en <strong>Madrid</strong> y <strong>Jaén</strong>.</p>
      </header>
      <form id="contactForm" class="form" novalidate>
        <div class="grid grid--2">
          <div>
            <label for="nombre" class="sr-only">Nombre</label>
            <input id="nombre" name="nombre" type="text" placeholder="Nombre" required />
          </div>
          <div>
            <label for="email" class="sr-only">Email</label>
            <input id="email" name="email" type="email" placeholder="Email" required />
          </div>
          <div>
            <label for="telefono" class="sr-only">Teléfono</label>
            <input id="telefono" name="telefono" type="tel" placeholder="Teléfono" />
          </div>
          <div>
            <label for="ciudad" class="sr-only">Ciudad</label>
            <input id="ciudad" name="ciudad" type="text" placeholder="Ciudad" />
          </div>
        </div>
        <div>
          <label for="mensaje" class="sr-only">Mensaje</label>
          <textarea id="mensaje" name="mensaje" rows="4" placeholder="Mensaje"></textarea>
        </div>
        <input type="text" name="honeypot" class="hidden" autocomplete="off" tabindex="-1" />
        <label class="consent">
          <input type="checkbox" name="acepto" required />
          <span>He leído y acepto la <a href="privacidad.html" target="_blank" rel="noopener">Política de Privacidad</a>.</span>
        </label>
        <button class="btn" type="submit">Enviar</button>
        <p id="formMsg" aria-live="polite" class="form__msg"></p>
      </form>
    </div>
  </section>
</main>

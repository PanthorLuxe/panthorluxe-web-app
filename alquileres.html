  <header class="section-head">
    <h1>Alquileres</h1>
    <p class="lead">Filtra por ciudad, estado o precio.</p>
  </header>
  <form id="searchForm" class="form">
    <div class="grid grid--2">
      <div>
        <label for="searchQuery" class="sr-only">Buscar por título o ciudad</label>
        <input id="searchQuery" type="search" name="q" placeholder="Buscar (título o ciudad)" />
      </div>
      <div>
        <label for="cityFilter" class="sr-only">Filtrar por ciudad</label>
        <select id="cityFilter" name="city">
          <option value="">Ciudad (todas)</option>
          <option value="Madrid">Madrid</option>
          <option value="Jaén">Jaén</option>
        </select>
      </div>
      <div>
        <label for="statusFilter" class="sr-only">Filtrar por estado</label>
        <select id="statusFilter" name="status">
          <option value="">Estado (todos)</option>
          <option value="disponible">Disponibles</option>
          <option value="proximo">Próximos</option>
          <option value="alquilado">Alquilados</option>
        </select>
      </div>
      <div class="grid grid--2">
        <div>
          <label for="minPrice" class="sr-only">Precio mínimo</label>
          <input id="minPrice" type="number" name="min" placeholder="€ mínimo" min="0" step="50" />
        </div>
        <div>
          <label for="maxPrice" class="sr-only">Precio máximo</label>
          <input id="maxPrice" type="number" name="max" placeholder="€ máximo" min="0" step="50" />
        </div>
      </div>
    </div>
    <button class="btn" type="submit">Buscar</button>
  </form>
